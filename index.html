<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports E-commerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./images/png-clipart-nike-brand-adidas-asics-shoe-nike-angle-logo-thumbnail.png">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div id="logo-wrapper">
            <a href="#header"><img src="./images/nike-logo-49337.png" alt="site-logo"></a>
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Products</li>
                <li>About</li>
                <li>Contact</li>
                <li>Account</li>
            </ul>
            <a href="#header">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
              </svg>
            </a>
        </nav>
    </header>
    <div id="hero">
        <div class="left">
            <h2>Give Your Workout <br> A New Style</h2>
            <p>Not everyone can wake up every day feeling energized and motivated to put in the hard work that it takes to stay fit.</p>
            <button id="explore-btn">Explore more <span><svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m8 7 4 4 4-4m-8 6 4 4 4-4"/></svg></span><button>
        </div>
        <div class="right">
            <div class="hero-img-wrapper">
                <img src="./images/workout-woman.png" alt="woman working out">
            </div>
        </div>
    </div>
    <div id="section2">
        <div id="gallery">
            <img src="./images/Blazer-gal.jpg" alt="Topwear">
            <img src="./images/custom-nike-dunk-high-by-you-shoes.png" alt="Shoes">
            <img src="./images/jeans-gal.jpg" alt="jeans">
        </div>
        <div class="featured">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>
</html>
